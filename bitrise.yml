---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native

workflows:
  deploy:
    description: |
      Simple deploy workflow for Abisinya Bingo (Bitrise default)
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - script@1:
        title: Setup environment and install dependencies
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            
            # Setup npm configuration
            npm config set legacy-peer-deps true
            npm config set force true
            
            # Clean cache
            npm cache clean --force
            
            # Install dependencies
            npm install --legacy-peer-deps --force
            
            echo "✅ Dependencies installed successfully"
    - script@1:
        title: Build Abisinya Bingo app
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            
            # Install Expo CLI
            npm install -g @expo/cli@latest
            
            # Build the app
            npx expo export --platform android --output-dir ./build
            
            # Create a simple index.html for web preview
            echo "<!DOCTYPE html><html><head><title>Abisinya Bingo</title></head><body><h1>Abisinya Bingo App Built Successfully!</h1><p>Professional bingo app with 2000+ cartelas ready for deployment.</p></body></html>" > ./build/index.html
            
            echo "✅ Abisinya Bingo build completed successfully"
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: './build'
        - notify_user_groups: none

  expo-build:
    description: |
      Build Abisinya Bingo using Expo CLI (Alternative method)
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - script@1:
        title: Setup Node and Expo
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            npm cache clean --force
            npm install -g @expo/cli@latest
            npm config set legacy-peer-deps true
    - npm@1:
        inputs:
        - command: install --legacy-peer-deps --force
        - cache_local_deps: 'yes'
    - script@1:
        title: Build with Expo
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            npx expo export --platform android
            echo "Expo build completed"
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: './dist'
        - notify_user_groups: none
    - cache-push@2: {}

  primary:
    description: |
      Build and deploy Abisinya Bingo Android APK
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - script@1:
        title: Clean npm cache and setup
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            npm cache clean --force
            npm config set legacy-peer-deps true
            npm config set force true
    - npm@1:
        inputs:
        - command: install --legacy-peer-deps --force
        - cache_local_deps: 'yes'
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: android/gradlew
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: android/app/build.gradle
        - new_version_name: '1.0.0'
        - new_version_code: '$BITRISE_BUILD_NUMBER'
    - android-build@1:
        inputs:
        - project_location: android
        - module: app
        - variant: release
        - build_type: apk
    - sign-apk@1:
        inputs:
        - android_app: '$BITRISE_APK_PATH'
        - keystore_url: '$BITRISEIO_ANDROID_KEYSTORE_URL'
        - keystore_password: '$BITRISEIO_ANDROID_KEYSTORE_PASSWORD'
        - keystore_alias: '$BITRISEIO_ANDROID_KEYSTORE_ALIAS'
        - private_key_password: '$BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD'
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: '$BITRISE_SIGNED_APK_PATH'
        - notify_user_groups: none
    - cache-push@2: {}

app:
  envs:
  - opts:
      is_expand: false
    EXPO_CLI_VERSION: latest
  - opts:
      is_expand: false
    NODE_VERSION: '20'
  - opts:
      is_expand: false
    NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
  - opts:
      is_expand: false
    NPM_CONFIG_FORCE: 'true'